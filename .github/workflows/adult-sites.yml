name: Update Adult Blocklist

on:
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC
  workflow_dispatch:    # manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # weâ€™ll use the PAT instead

      - name: Fetch adult domains list
        run: |
          curl -sSL "https://github.com/cipher-oos/Categorized-Web-Filter-Blocklists/raw/refs/heads/main/Blacklist/adult/domains" -o domains.txt

      - name: Compress to domains.gz
        run: |
          gzip -9 -c domains.txt > domains.gz

      - name: Commit and push changes
        env:
          GITHUB_TOKEN_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet domains.gz; then
            echo "No changes to commit"
          else
            git add domains.gz
            git commit -m "Update adult blocklist $(date +'%Y-%m-%d')"
            git push https://x-access-token:${GITHUB_TOKEN_PAT}@github.com/${{ github.repository }} HEAD:main
          fi
